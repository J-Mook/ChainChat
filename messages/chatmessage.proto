syntax = "proto3";
package chatmessage;

// [RINF:DART-SIGNAL]
message SendMessage {
  string who = 1;
  string contents = 2;
}

// [RINF:DART-SIGNAL]
message KnockIP {
  string who = 1;
  int32 ip_addr_int1 = 2;
  int32 ip_addr_int2 = 3;
  int32 ip_addr_int3 = 4;
  int32 ip_addr_int4 = 5;
  int32 port = 6;
}

// [RINF:RUST-SIGNAL]
message RecvMessage {
  string who = 1;
  string contents = 2;
}
