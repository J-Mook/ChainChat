syntax = "proto3";
package chatmessage;

// [RINF:DART-SIGNAL]
message SendMessage {
  string who = 1;
  string contents = 2;
}

// [RINF:DART-SIGNAL]
message GetMyPassword {
}
// [RINF:RUST-SIGNAL]
message ThisisMyPassword {
  string password = 1;
}

// [RINF:DART-SIGNAL]
message KnockIP {
  string who = 1;
  string password = 2;
}

// [RINF:RUST-SIGNAL]
message RecvMessage {
  string who = 1;
  string contents = 2;
}
